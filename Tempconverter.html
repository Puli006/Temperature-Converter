<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-image: url('Temp.jpeg'); 
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.converter-container {
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}


        .converter-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .converter-container label {
            display: block;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }

        .converter-container input[type="number"],
        .converter-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 90px;
            margin-right: 10px;
        }

        .converter-container input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .converter-container input[type="submit"]:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h1>Fahrenheit to Celsius</h1>
        <form id="converterForm">
            <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
            <input type="number" id="fahrenheit" name="fahrenheit" placeholder="e.g., 32" required>
            <input type="submit" value="Convert">
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            let fahrenheit = document.getElementById('fahrenheit').value;
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').textContent = `${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C`;
        });
    </script>

</body>
</html>
